<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aufgabensammlung</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!----<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .myc {
      max-width: 85%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="Aufgabensammlung">
            <a class="nav-link" href="{% url 'set_of_exercises_a'  %}">Aufgabensammlung <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id='Klausuren'>
            <a class="nav-link" href="{% url 'set_of_exercises_k'%}">Klausuren</a>
          </li>
          <li class="nav-item" id="meine_Favouriten">
            <a class="nav-link" href="{% url 'favourites' %}">Meine Favouriten</a>
          </li>
          <li class="nav-item" id="zu_Wiederholen">
            <a class="nav-link" href="{% url 'to_repeat' %}">Zu Wiederholen</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item" id="delete_account">
            <a class="nav-link" href="#"><span class="glyphicon glyphicon-log-in"></span>Account l√∂schen</a>
          </li>
          <li class="nav-item" id="Log_in">
            <a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
          </li>
          {% else %}
          <li class="nav-item" id="Sign_up">
            <a class="nav-link" href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li class="nav-item" id="log_out">
            <a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
          {% endif %}
        </ul>
      </div>

  </nav>

  <div class="container-fluid pt-5 myc">
  {% block content %}
    {% endblock %}
  </div>
  

  <script>

$(document).ready(function () {

  $('li').click(function(){
        $(this).attr('class','nav-item active')
        var id = $(this).attr("id");
        localStorage.setItem("selectedolditem", id);
  ;})

  var selectedolditem = localStorage.getItem('selectedolditem');

  if (selectedolditem != null) {
      $('#' + selectedolditem).siblings().find(".active").removeClass("active");
      $('#' + selectedolditem).addClass("active");
  }

});
  </script>

  
</body>
</html>
