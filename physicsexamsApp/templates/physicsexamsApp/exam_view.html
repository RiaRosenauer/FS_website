<script>  
  //Skript zum Kompilieren des pdf's. 
  
  var pdfjsLib = window['pdfjs-dist/build/pdf'];
  
  pdfjsLib.GlobalWorkerOptions.workerSrc = '/static/physicsexamsApp/pdf.worker.js';
    
  var pdf_loader =  function(pdf, container_id) {
    console.log('PDF loaded');
    // Durch das gesamte PDF werden nun die einzelnen Seiten durchiteriert
    for(pageNumber=1; pageNumber <= pdf.numPages ; pageNumber ++){
   
      pdf.getPage(pageNumber).then(function(page) {
        console.log('Page loaded');
        
        var scale = 1.5;
        var viewport = page.getViewport({scale: scale});
  
        var canvas_create = document.createElement("canvas");
        canvas_create.setAttribute("style", "border:0px; margin:0px; padding:0px; ")
  
        var context = canvas_create.getContext('2d');
        canvas_create.height = viewport.height;
        canvas_create.width = viewport.width;
  
        var renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);
        renderTask.promise.then(function () {
          console.log('Page rendered');
        });
        console.log(container_id);
        document.getElementById(container_id).appendChild(canvas_create)
      });
    }
  }; 

  function answer_pdf(url_answer, id) {
    loadingTask = pdfjsLib.getDocument(url_answer); 
    loadingTask.promise.then(function(pdf){
    pdf_loader(pdf, 'answer_container ' + parseInt(id));
    });
  };

  function question_pdf(url_question, id) {
    var loadingTask = pdfjsLib.getDocument(url_question);
  loadingTask.promise.then(function(pdf){
    pdf_loader(pdf, 'question_container ' + parseInt(id));
    });
  };
  
  </script>




<a href='{% url "set_of_exercises_k" %}'>Zurück</a>

<center>
  <h1>{{ exam }}</h1>

  <br>

  <div class='btn btn-primary'>{{ professor }}</div>
  <div class='btn btn-success'>{{ exam.year }}</div>
  <div class='btn btn-danger'>{{ exam.course }}</div>
  <div class='btn btn-light'>{{ exam.difficulty | safe}}</div>

</center>


{% for exercise in exercises %}

  <br><br>  
  <center>
    <!-- Hier wird die Aufgabe in PDF Form angezeigt -->
    <div id="question_container {{ exercise.id }}" style='width:80vw'></div>
  </center>
  <script>
    var url_question = "{{ MEDIA_URL }}{{ exercise.question }}";

    question_pdf(url_question, "{{exercise.id}}");
    var url_solution = "{{ MEDIA_URL }}{{ exercise.answer }}";
    answer_pdf(url_solution, "{{exercise.id}}")
 </script>

  <button class='btn btn-light solution_click' id='{{exercise.id}}'>Lösung</button>
  <center>
    <div class='solution card hide' id='sol{{exercise.id}}'>
      <br><br>
      <div id="answer_container {{exercise.id}}" style='width:80vw'></div>
      <br><br>
    </div>
  </center>


  <br><br><br><br>
{% endfor %}

</script>
