{% extends 'base.html' %}
{% block content %}
<style>
    .card{
    height: 100%;
    max-height: 25vh;
    width: 25vh;
  }
  .scrollable{
    height:auto;
    overflow-y: auto;
  }
</style>

{% for course in courses %}
<h2 style="color:#D3D3D3">{{course.name}}</h2>
<div class="row my-5">
  {% for ex in exercises%}
    {%if ex.course == course%}
    <div class="col-auto">
    <div class="card bg-light mb-3 my-5">
        <div class="card-header">
            <a href='{% url "exercise_view" ex.pk %}'>{{ex.name}}</a> 
        </div>
        <div class="card-body scrollable">
            <p class="card-text">{{ex.preview}}</p>
        </div>
    </div>
    </div>
    {% endif%}
    {% endfor%}
</div>
{% endfor%}    
{% endblock %}
