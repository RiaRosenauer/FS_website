<!-- Suchergebenis von Stichwortsuche + Filter + Sortiertem von Aufgaben -->
<tr>
  <th></th>
  <th>Aufgabe</th>
  <th>Fach</th>
  <th>Themen</th>
  <th>Level</th>
</tr>
  
{% for ex in exercises %}
    <!-- Popover Logik -->
    <a href='{% url "exercise_view" ex.pk %}' data-html='true' data-toggle="popover" title="{{ ex.name }}" 
          data-content=" {{ ex.preview }} "
          id="popoverOption" class="btn" href="#" data-content="Popup with option trigger" rel="popover"
          data-placement="right" data-original-title="{{ ex.name }}"><u>{{ ex.name }}</u></a>
  </td>

  <td>
    {{ ex.course }}
  </td>
  <td>
    {% for subject in ex.subject.all %}
    {{ subject }};
    {% endfor %}
  </td>
  <td>
    {{ ex.difficulty | safe}} 
  </td>

</tr>
{% endfor %}
