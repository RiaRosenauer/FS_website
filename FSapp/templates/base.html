<!DOCTYPE html>
<html lang="en">
<head>
    <!--- link: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_navbar_right&stacked=h --->
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!----<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'set_of_exercises_a'  %}">Aufgabensammlung <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'set_of_exercises_k'%}">Klausuren</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'favourites' %}">Meine Favouriten</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'to_repeat' %}">Zu Wiederholen</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div>
    {% block content %}
    {% endblock %}
    </div>

  <script>
    $('li').click(function(){
      console.log($(this));
      $(this).attr('class','nav-item active')
      console.log('click');
    console.log($(this));
    })
  </script>
</body>
</html>
