{% extends 'base.html' %}
{% block content %}
<style>
    .card{
    height: 100%;
    max-height: 25vh;
    width: 25vh;
  }
  .scrollable{
    height:auto;
    overflow-y: auto;
  }
</style>

<select class="mdb-select md-form" id="select">
  <option value="klausur" disabled selected>Sortieren nach....</option>
  <option value="klausur">Klausur</option>
  <option value="thema">Thema</option>
</select>

<div id="display">
{% for course in courses%}
<h2 style="color:#D3D3D3">{{course.name}}</h2>
  {% for e in exams%}
  <h4 style="color:#D3D3D3">{{e.name}}</h4>
  <div class="row my-5">
  {% for ex in e.exercise_set.all%}
  {%if ex.course == course%}
    <div class="col-auto">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <a href='{% url "exercise_view" ex.pk %}'>{{ex.name}}</a> 
            </div>
            <div class="card-body scrollable">
                <p class="card-text">{{ex.preview}}</p>
            </div>
        </div>
    </div>
  {% endif%}
  {% endfor%}
  </div>
  {% endfor%}
{% endfor%}
</div> 


<script>
  $('#select').change(function(){
    console.log("was clocked");
    console.log($(this).val());
    
    $.ajax({
      url:'toRepeat_ajax',
      data: {
        'sort_by': $(this).val(),
      },
      dataType:'json',
      success: function(data){
        $('#display').html(data);
        console.log($('#display').html());
      }
    })
  })
</script>








{% endblock %}
