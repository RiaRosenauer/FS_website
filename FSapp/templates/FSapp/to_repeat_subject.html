{% for course in courses%}
<h2 class="my-3" style="color:#D3D3D3">{{course.name}}</h2>
  {% for subject in subjects%}
  {% if subject in course.subject_set.all%}
  <h4 style="color:#D3D3D3">{{subject.name}}</h4>
  <div class="row my-5">
  {% for ex in subject.exercise_set.all%}
  {%if ex.course == course%}
    <div class="col-auto">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <a href='{% url "exercise_view" ex.pk %}'>{{ex.name}}</a> 
            </div>
            <div class="card-body scrollable">
                <p class="card-text">{{ex.preview}}</p>
            </div>
        </div>
    </div>
  {% endif%}
  {% endfor%}
  </div>
  {% endif%}
  {% endfor%}
{% endfor%}
